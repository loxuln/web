<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>色彩选择器</title>
	<link rel="stylesheet" type="text/css" href="index.css" />
  </head>
<body>
<div id="container">
     <div id="color" >
	     <table id="colortable"cellspacing="0" cellpadding="0"style="width:400px; height:400px;"><tbody></tbody></table>
	 </div>
	 <div id="slide">
	    <table id="slidetable"cellspacing="0" cellpadding="0"style="width:20px; height:360px;"><tbody>	
		</tbody></table>
	    <img id="img"draggable="true" src="icon.gif">
	 </div>
	 <div id="text">
	 <table cellspacing="0" cellpadding="0">
	    <tr>
           <td><label for="h">h</label><td>
	       <td><input id="h"type="text"value="0"></input></td>
		</tr>
		 <tr>
           <td><label for="s">s</label><td>
	       <td><input id="s"type="text"value="0"></input></td>
		</tr>
		 <tr>
           <td><label for="l">l</label><td>
	       <td><input id="l"type="text"value="0"></input></td>
		</tr>
	 </table>
		 <hr>
		 <table cellspacing="0" cellpadding="0">
	    <tr>
           <td><label for="r">r</label><td>
	       <td><input id="r"type="text"value="0"></input></td>
		</tr>
		 <tr>
           <td><label for="g">g</label><td>
	       <td><input id="g"type="text"value="0"></input></td>
		</tr>
		 <tr>
           <td><label for="b">b</label><td>
	       <td><input id="b"type="text"value="0"></input></td>
		</tr>
	 </table>
	 <hr>
	 <div id="colorpanel">&nbsp;</div>
	 </div>
	 
</div>

<script src="index.js">
</script>
</body>
</html>
