<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var i=0;
  var j=1;
  function dsecend(a,b){//设置降序排序
     return b[1]-a[1];//设置排序字段
   }
   aqiData.sort(dsecend);//给数组排序
  for(i=0;i<=aqiData.length;i++){
     if(aqiData[i][j]>60){
	     var r=i+1;//定义名次变量
	     var element=document.getElementById("aqi-list");//选中ID
		 var city=document.createElement("li");//创建节点
		 city.innerHTML="第"+r+"名："+aqiData[i][0]+"，"+aqiData[i][1];//设置节点内容
		 element.appendChild(city);//插入
		 }else{
		 console.log(aqiData[i][j]);
		 }
	 }
</script>
</body>
</html>
