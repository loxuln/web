<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  var source=document.getElementById("source");
  var li=source.getElementsByTagName("li");//取值
  var i=0,j=0;
  var data = new Array(li.length);//定义data数组 
  for(i=0,j=0;i<li.length;i++,j++){
     data[j]=new Array(2);
	 var text=li[i].innerText;
     data[j][0]=text.slice(0,2);//截取字符串并存入二维数组
     data[j][1]=text.slice(7,9);	 
  }
     return data;
}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
    function dsecend(a,b){//设置降序排序
     return b[1]-a[1];//设置排序字段
   }
   return data.sort(dsecend);//给数组排序
   
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {	
    for(var i=0;i<data.length;i++){
	  var r=i+1;
	  var element=document.getElementById("resort");//选中ID
	  var citys=document.createElement("li");//创建节点
	  citys.innerHTML="第"+r+"名："+data[i][0]+"空气质量，"+data[i][1];//设置节点内容 
	  element.appendChild(citys);//插入  
	 } 
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  document.getElementById("sort-btn").addEventListener("click",btnHandle);

}

init();

</script>
</body>
</html>
