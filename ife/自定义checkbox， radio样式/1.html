<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="1.css">
<title>自定义checkbox， radio样式</title>
</head>
<body>
<!--背景图方式实现-->
<div class="bg">
  <form>
     <p>背景图方式实现</p>
     <input type="radio" name="radio" class="radio1"id="radio1" >
	 <label for="radio1" id="label1"></label>
     <input type="radio" name="radio"class="radio2" id="radio2" checked>
	 <label for="radio2" id="label2"></label>&nbsp;&nbsp;
     <input type="checkbox" name="checkbox" class="checkbox1"id="checkbox1">
	 <label for="checkbox1" id="label3"></label>
  </form>
</div>  
<!--伪元素方式实现-->

<div class="fake">
  <form>
     <p>伪元素方式实现</p>
     <input type="radio" name="radio" class="radio3" id="radio3">
	 <label for="radio3" id="label4"></label>
	 <input type="radio" name="radio" class="radio4" id="radio4" checked>
	 <label for="radio4" id="label5"></label>&nbsp;&nbsp;
     <input type="checkbox" name="checkbox" class="checkbox2" id="checkbox2">
	 <label for="checkbox2" id="label6"></label>
  </form>
</div> 
</body>
</html>
